        <div class="row bajar_resultados" *ngIf="ocultarAlbunes">
            <div class="card col-md-3" *ngFor="let resultado of resultadoBusqueda" (click)="idGrupo( resultado.id )">
                <img [src]="resultado.images | noimage" class="card-img-top alto_imagen" alt="...">
                <div class="card-body">
                <h2 class="card-title">{{ resultado.name }}</h2>
                <p class="card-text texto_generos fondo_verde">{{ resultado.genres[0] }}</p>

                <p class="card-text texto_generos">{{ "Popularidad:" + resultado.popularity }}</p>
                </div>
            </div>
        </div>
